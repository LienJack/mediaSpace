# 开发环境配置
services:
  mysql:
    image: mysql:8.0
    container_name: media-mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mediaspace
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    restart: on-failure
    volumes:
      - ./data/mysql/data:/var/lib/mysql
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    command:
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: media-redis
    command: redis-server --requirepass root
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGINX_CONF=nginx.dev.conf
    container_name: media-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
    restart: always

  alist:
    image: xhofe/alist:latest
    container_name: alist
    volumes:
      - ./data/alist:/opt/alist/data
      - ../alist/mnt:/mnt
    ports:
      - "5244:5244"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - ALIST_ADMIN_USER=admin
      - ALIST_ADMIN_PASSWORD=admin
      - ALIST_DB_TYPE=mysql
      - ALIST_DB_HOST=mysql
      - ALIST_DB_PORT=3306
      - ALIST_DB_USER=root
      - ALIST_DB_PASS=root
      - ALIST_DB_NAME=mediaspace
      - ALIST_DB_TABLE_PREFIX=alist_
    depends_on:
      mysql:
        condition: service_healthy
    restart: always
volumes:
  mysql_data:
  redis_data: 